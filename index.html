<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic 3</title>
    <link rel="icon" type="imagem/x-icon" href="/web/projeto2/img/download-removebg-preview.png">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    

</head>

<body>

    <div id="background">
        <video loop autoplay muted>
            <source src="/web/projeto2/video/sonic3.mp4" type="video/mp4">
        </video>
    </div>

    <div id="app">
    
     <header>

      <nav class="navbar">
        <img src="/web/projeto2/img/download-removebg-preview.png">
        <a href="#">Home</a>
        <a href="#">Wallpaper</a>
        <a href="#">Trailer</a>
        <a href="#">Story</a>
        
      </nav>

     </header>

     <main>
       <div class="main-info">
        <img
        data-aos="fade-up"
        data-aos-duration="800"
        data-aos-easing="ease-in-out"
        src="/web/projeto2/img/Sonic_The_Hedgehog_3_Logo_PNG-removebg-preview.png"
        width="290px"
        alt="Logo do Sonic 3">    
        
        <p
         data-aos="fade-up"
         data-aos-delay="300"
         data-aos-duration="800"
         data-aos-easing="ease-in-out"
        >
            Sonic, Knuckles e Tails se reúnem para enfrentar Shadow, um novo e 
            misterioso inimigo com poderes diferentes de tudo que já enfrentaram 
            antes. Com suas habilidades superadas em todos os aspectos, eles 
            buscam uma improvável aliança.
        </p>

        <div
         data-aos="fade-up"
         data-aos-delay="400"
         data-aos-duration="800"
         data-aos-easing="ease-in-out">
            <button>Comprar ingresso</button>
        </div>
      </div>

      <div class="main-image">
        <img
         data-aos="fade-up"
         data-aos-delay="300"
         data-aos-duration="800"
         data-aos-easing="ease-in-out"
         src="/web/projeto2/img/Sonic-removebg-preview.png"
         alt="Imagem do Sonic"
        >
      </div>
    </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>

</body>

</html>
